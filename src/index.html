<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>First project</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div class="section">
    <div class="container">
                <h1 class="header text-center col-sm-12 offset-sm-0 col-xl-10 offset-xl-1">
                    <span>Получите видео-инстркцию</span>
                    <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                </h1>
        <div class="row">
                <div class="video col-xl-6 offset-xl-1 col-md-6 offset-md-1 col-sm-10 offset-sm-1">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/Crpoldg7d6s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="form col-xl-4 col-md-5 offset-md-0 col-sm-10 offset-sm-1">
                        <div class="form-header text-center">Введите свой email</div>
                        <form action="#">
                                <input type="text" class="form-control" placeholder="Введите Ваше имя">
                                <input type="text" class="form-control" placeholder="Введите Ваш email">
                                <button class="btn btn-primary btn-block btn-lg">Получить инструкцию</button>
                        </form>
                </div>
        </div>
        <div class="row">
                    <h2 class="header2 text-uppercase text-center col-12 offset-0">Почему нужно сделать это сейчас</h2>
        </div>
        <div class="row text-center">
                <div class="adv col-xl-3 col-md-6 col-sm-6 col-12">
                    <img src="/img/12/001-summer.png" alt="pic">
                    <p>Первое<br>преимущество</p>
                </div>
                <div class="adv col-xl-3 col-md-6 col-sm-6 col-12">
                    <img src="/img/12/003-mountains.png" alt="pic">
                    <p>Второе<br>преимущество</p>
                </div>
                <div class="adv col-xl-3 col-md-6 col-sm-6 col-12">
                    <img src="/img/12/002-camping.png" alt="pic">
                    <p>Третье<br>преимущество</p>
                </div>
                <div class="adv col-xl-3 col-md-6 col-sm-6 col-12">
                    <img src="/img/12/004-boarding-pass.png" alt="pic">
                    <p>Четвертое<br>преимущество</p>
                </div>
        </div>
        <div class="row">
            <button class="btn btn-2 btn-primary btn-lg col-xl-4 offset-xl-4 col-sm-8 offset-sm-2">Получить инструкцию</button>
        </div>
        <div class="row">
            <h2 class="header2 text-uppercase text-center col-xl-4 offset-xl-4 col-12 offset-0">Наши клиенты</h2>
        </div>
        <div class="row text-center">
                <div class="photo col-xl-3 col-md-6 col-sm-6 col-12"><img src="\img\clients\1.png" alt="pic"></div>
                <div class="photo col-xl-3 col-md-6 col-sm-6 col-12"><img src="\img\clients\2.png" alt="pic"></div>
                <div class="photo col-xl-3 col-md-6 col-sm-6 col-12"><img src="\img\clients\3.png" alt="pic"></div>
                <div class="photo col-xl-3 col-md-6 col-sm-6 col-12"><img src="\img\clients\4.png" alt="pic"></div>
                <div class="photo col-xl-3 col-md-6 col-sm-6 col-12"><img src="\img\clients\5.png" alt="pic"></div>
                <div class="photo col-xl-3 col-md-6 col-sm-6 col-12"><img src="\img\clients\6.png" alt="pic"></div>
                <div class="photo col-xl-3 col-md-6 col-sm-6 col-12"><img src="\img\clients\7.png" alt="pic"></div>
                <div class="photo col-xl-3 col-md-6 col-sm-6 col-12"><img src="\img\clients\8.png" alt="pic"></div>
        </div>
    </div>
</div>
</body>
</html>
